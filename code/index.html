<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS link -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Box Icons link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    
    <div class="box">
        <div class="cross-box">
            <div class="text-cross">
                <img src="../img/logo.png" alt="" class="logo">
                <h1 class="bg-num">39</h1>
                <img src="../img/preview.png" alt="" class="cross-img">


                <div class="plus first">+</div>
                <div class="plus second">+</div>
                <div class="plus third">+</div>

            </div>
            <div class="slider">
                <div class="slider-btn"></div>
                <div class="slider-btn active"></div>
                <div class="slider-btn"></div>
            </div>
        </div>

        <div class="text-box">
            <div class="header-box">
                <h1>Nike Flyknit</h1>
            </div>

            <div class="price">
                <div class="real-price">
                    $ 189,00
                </div>

                <div class="pre-price">
                    $ 259,00
                </div>
            </div>

            <div class="para-box">
                <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Itaque possimus sed, numquam quos consequuntur repudiandae quod aut quasi repellat tempora consequatur iure excepturi quam, vero sit in harum facilis! Delectus! </p>
            </div>

            <div class="form">
                <h1 class="label">Size</h1>
                

                <div class="input">
                    <div class="choice">S</div>
                    <div class="choice">M</div>
                    <div class="choice">L</div>
                    <div class="choice">XL</div>
                    <div class="choice">XXL</div>
                </div>
            </div>

            <div class="form">
                <h1 class="label">Amount</h1>

                <div class="input-amount">
                    <div class="remove btn"><i class='bx bx-chevron-left'></i></div>

                    <div class="result-amount">0</div>

                    <div class="add btn"><i class='bx bx-chevron-right'></i></div>
                </div>
            </div>

            <div class="buy-btn">
                <button class="buy-order">BUY NOW</button>
            </div>

        </div>
    </div>



    <script src="js/app.js"></script>

</body>
</html>
